<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Management</title>
    <!-- Bootstrap CDN for styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .dropdown-menu {
            max-height: 300px;
            overflow-y: auto;
        }

        .content {
            text-align: center;
            padding: 40px 0;
        }

        .content h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 16px;
            color: #333;
        }

        .btn-create-vendor {
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
        }

        .footer p {
            font-size: 14px;
            color: #666;
        }

        .footer a {
            color: #007bff;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <div class="header">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                All Vendors
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">All Vendors</a>
                <a class="dropdown-item" href="#">Active Vendors</a>
                <a class="dropdown-item" href="#">CRM Vendors</a>
                <a class="dropdown-item" href="#">Duplicate Vendors</a>
                <a class="dropdown-item" href="#">Inactive Vendors</a>
                <a class="dropdown-item" href="#">New Custom View</a>
            </div>
        </div>
        <div>
            <button class="btn btn-primary">+ New</button>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h2>Business is no fun without people.</h2>
        <p>Create and manage your contacts, all in one place.</p>
        <div class="btn-create-vendor">
            <button class="btn btn-primary">CREATE NEW VENDOR</button>
        </div>
        <div>
            <a href="#" class="btn btn-link">Click here to import vendors from file</a>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>or using <a href="#">API</a></p>
    </div>

    <!-- Optional Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
