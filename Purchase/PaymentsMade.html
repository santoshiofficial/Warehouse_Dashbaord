<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Payments</title>
    <!-- Bootstrap CDN for styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }

        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            background-color: white;
        }

        .dropdown-menu {
            max-height: 300px;
            overflow-y: auto;
        }

        .content {
            text-align: center;
            padding: 40px 0;
            background-color: white;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .content h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 16px;
            color: #666;
        }

        .btn-main {
            margin-top: 20px;
        }

        .import-link {
            margin-top: 20px;
            font-size: 14px;
            display: block;
        }

        .partner-section {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }

        .partner-logos img {
            margin: 10px;
            width: 80px;
            height: auto;
        }

        .footer {
            padding: 20px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <div class="header">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                All Payments
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">All Payments</a>
                <a class="dropdown-item" href="#">New Custom View</a>
            </div>
        </div>
        <div>
            <button class="btn btn-primary">+ New</button>
        </div>
    </div>

    <!-- Content Section -->
    <div class="container">
        <div class="content">
            <h2>You havenâ€™t made any payments yet.</h2>
            <p>Receipts of your bill payments will show up here.</p>
            <div class="btn-main">
                <button class="btn btn-primary">Go to Unpaid Bills</button>
            </div>
            <a href="#" class="import-link">Import Payments</a>
        </div>

        <!-- Partner Section -->
        <div class="partner-section">
            <div class="partner-logos">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/HSBC_logo_%282018%29.svg/2560px-HSBC_logo_%282018%29.svg.png"
                    alt="HSBC">
                <img src="https://upload.wikimedia.org/wikipedia/en/5/5a/YES_BANK_LOGO.png" alt="Yes Bank">
            </div>
            <p>We've partnered with the above Bank(s). You can now initiate payment directly via our platform.</p>
            <a href="#">Set up Now</a>
        </div>
    </div>

    <!-- Optional Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
