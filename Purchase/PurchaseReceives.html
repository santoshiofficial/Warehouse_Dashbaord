<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Receives</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        h1 {
            text-align: left;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .top-bar button {
            background-color: #008CFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .empty-message {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="top-bar">
            <h1>All Purchase Receives</h1>
            <button>+ New</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Purchase Receive #</th>
                    <th>Purchase Order #</th>
                    <th>Vendor Name</th>
                    <th>Status</th>
                    <th>Billed</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="7" class="empty-message">No Purchase Receives to display!</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
