<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <script src="auth.js"></script>
    <style>
      body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f7f7f7;
    margin-top: 30px;
}

.payment-container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 800px;
    margin-top: 50px;
    margin-bottom: 50px;
}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
    flex: 1;
    margin-right: 10px;
    margin-bottom: 20px;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
}

input {
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
}

#accepted-cards {
    display: flex;
    justify-content: space-around;
    margin-bottom: 15px;
}

.card-logo {
    width: 50px;
    height: auto;
}

button {
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #28a745;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

/* Flexbox for form rows */
form > div {
    display: flex;
    flex-wrap: wrap;
}

.form-group {
    flex: 1 1 100%; /* Default to full width */
}

form > div > .form-group {
    flex: 1 1 calc(50% - 10px); /* 50% width minus margin */
}

@media (max-width: 600px) {
    form > div > .form-group {
        flex: 1 1 100%; /* Full width on small screens */
    }
}


    </style>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Gateway</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="payment-container">
            <h2>Payment Information</h2>
            <form id="payment-form">
            <div style="display: flex;">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
            </div>
            <div style="display: flex;">
                <div class="form-group">
                    <label for="accepted-cards">Accepted Cards</label>
                    <div id="accepted-cards">
                        <img src="Payment_image/Visa.png" alt="Visa" class="card-logo">
                        <img src="Payment_image/mastercard.png" alt="MasterCard" class="card-logo">
                        <img src="Payment_image/Paypal.png" alt="American Express" class="card-logo">
                        <img src="Payment_image/discover.png" alt="Discover" class="card-logo">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name-on-card">Name on Card</label>
                    <input type="text" id="name-on-card" name="name-on-card" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Credit Card Number</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="exp-month">Exp Month</label>
                    <input type="text" id="exp-month" name="exp-month" required>
                </div>
                <div class="form-group">
                    <label for="exp-year">Exp Year</label>
                    <input type="text" id="exp-year" name="exp-year" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
            </div>
                <button type="submit">Submit Payment</button>
            </form>
        </div>
    
    
</body>
</html>
