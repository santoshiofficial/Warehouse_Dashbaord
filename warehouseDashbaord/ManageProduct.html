<body>
    <header>
        <h1 style="text-align: center;">Manage Post</h1>
    </header>
    <main>
        <section id="add-post">
          <h2 style="text-align: center; font-size: xx-large;">Add Product</h2>
          <form id="postForm">
            <label for="post-title">Title</label>
            <input type="text" id="post-title" name="post-title" required>
            <label for="post-description">Description</label>
            <textarea id="post-description" name="post-description" required></textarea>
            <label for="post-price">Price</label>
            <input type="number" id="post-price" name="post-price" required>
            <label for="post-category">Category</label>
            <select id="post-category" name="post-category" >
              <option value="">Select Category</option>
            </select>
            <label for="post-image">Image</label>
            <input type="file" id="post-image" name="post-image" accept="image/*" required>
            <button type="submit">Add Post</button>
          </form>
        </section>
        <section id="manage-posts">
          <h2 style="text-align: center; margin-top: 5%;">Manage Posts</h2>
          <table id="postsTable">
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Category</th>
                <th>Image</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Posts will be dynamically added here -->
            </tbody>
          </table>
        </section>
      </main>
      <script>
        document.addEventListener('DOMContentLoaded', function () {
          const postForm = document.getElementById('postForm');
          const postsTableBody = document.querySelector('#postsTable tbody');
          const postCategory = document.getElementById('post-category');
          const apiUrl = 'http://localhost:3000/api';
    
          function fetchCategories() {
            fetch(`${apiUrl}/categories`)
              .then(response => response.json())
              .then(categories => {
                categories.forEach(category => {
                  const option = document.createElement('option');
                  option.value = category.name;
                  option.textContent = category.name;
                  postCategory.appendChild(option);
                });
              })
              .catch(error => console.error('Error fetching categories:', error));
          }
    
          function fetchPosts() {
            fetch(`${apiUrl}/products`)
              .then(response => response.json())
              .then(products => {
                renderPosts(products);
              })
              .catch(error => console.error('Error fetching products:', error));
          }
    
          function renderPosts(posts) {
            postsTableBody.innerHTML = '';
            posts.forEach(post => {
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${post.title}</td>
                <td>${post.description}</td>
                <td>$${post.price.toFixed(2)}</td>
                <td>${post.category}</td>
                <td><img src="${post.image}" alt="${post.title}" width="50"></td>
                <td class="actions">
                  <button class="btn-edit" onclick="editPost('${post._id}')">Edit</button>
                  <button class="btn-delete" onclick="deletePost('${post._id}')">Delete</button>
                </td>
              `;
              postsTableBody.appendChild(tr);
            });
          }
    
          function addPost(post) {
            fetch(`${apiUrl}/products`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(post)
            })
              .then(response => response.json())
              .then(newPost => {
                fetchPosts(); // Refresh the list of posts
              })
              .catch(error => console.error('Error adding product:', error));
          }
    
          function updatePost(postId, updatedPost) {
            fetch(`${apiUrl}/products/${postId}`, {
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(updatedPost)
            })
              .then(response => response.json())
              .then(updatedPost => {
                fetchPosts(); // Refresh the list of posts
              })
              .catch(error => console.error('Error updating product:', error));
          }
    
          function deletePost(postId) {
            fetch(`${apiUrl}/products/${postId}`, {
              method: 'DELETE'
            })
              .then(response => response.json())
              .then(result => {
                fetchPosts(); // Refresh the list of posts
              })
              .catch(error => console.error('Error deleting product:', error));
          }
    
          postForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const postId = document.getElementById('post-image').getAttribute('data-edit-id');
            const newPost = {
              title: document.getElementById('post-title').value,
              description: document.getElementById('post-description').value,
              price: parseFloat(document.getElementById('post-price').value),
              category: document.getElementById('post-category').value,
              image: document.getElementById('post-image').files[0].name // Save only the image name
            };
            
            // Assume the image is uploaded elsewhere and only the image name is saved here
            if (postId) {
              updatePost(postId, newPost);
              document.querySelector('form button').textContent = 'Add Post';
              document.getElementById('post-image').removeAttribute('data-edit-id');
            } else {
              addPost(newPost);
            }
            postForm.reset();
          });
    
          window.editPost = function (postId) {
            fetch(`${apiUrl}/products/${postId}`)
              .then(response => response.json())
              .then(post => {
                document.getElementById('post-title').value = post.title;
                document.getElementById('post-description').value = post.description;
                document.getElementById('post-price').value = post.price;
                document.getElementById('post-category').value = post.category;
                document.getElementById('post-image').setAttribute('data-edit-id', post._id);
                document.querySelector('form button').textContent = 'Update Post';
              })
              .catch(error => console.error('Error fetching product details:', error));
          };
    
          window.deletePost = function (postId) {
            deletePost(postId);
          };
    
          fetchCategories();
          fetchPosts();
        });
      </script>
</body>
