<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Received Payments</title>
    <!-- Bootstrap CDN for styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }

        .dropdown-menu {
            max-height: 300px;
            overflow-y: auto;
        }

        .content {
            text-align: center;
            padding: 40px 0;
            background-color: #fff;
        }

        .content h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 16px;
            color: #666;
        }

        .btn-primary {
            margin-top: 20px;
        }

        .flowchart-section {
            text-align: center;
            padding: 50px 0;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }

        .flowchart {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .flowchart div {
            border: 1px dashed #007bff;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 200px;
        }

        .flowchart div:hover {
            background-color: #f8f9fa;
        }

        .flowchart-case {
            display: flex;
            justify-content: center;
            gap: 40px;
            align-items: center;
        }

        .flowchart-decision {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <div class="header">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                All Received Payments
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">All Payments</a>
                <a class="dropdown-item" href="#">New Custom View</a>
            </div>
        </div>
        <div>
            <button class="btn btn-primary">+ New</button>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h2>No payments received, yet</h2>
        <p>Payments will be added once your customers pay for their invoices.</p>
        <div>
            <button class="btn btn-primary">Go to Unpaid Invoices</button>
            <p><a href="#">Import Payments</a></p>
        </div>
    </div>

    <!-- Life Cycle of a Customer Payment Section -->
    <div class="flowchart-section">
        <h3>Life cycle of a Customer Payment</h3>
        <div class="flowchart">
            <div class="flowchart-case">
                <div>INITIAL REQUEST</div>
                <div>REMINDER 1</div>
                <div>REMINDER 2</div>
                <div>REMINDER N</div>
            </div>
            <div class="flowchart-decision">
                <div>PAYPAL</div>
                <div>CREDIT CARD</div>
                <div>BANK</div>
                <div>MANUAL / OFFLINE</div>
            </div>
        </div>
    </div>

    <!-- Optional Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
