<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <!-- Bootstrap CDN for styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }

        .dropdown-menu {
            max-height: 300px;
            overflow-y: auto;
        }

        .content {
            text-align: center;
            padding: 40px 0;
            background-color: #fff;
        }

        .content h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 16px;
            color: #666;
        }

        .btn-create-invoice {
            margin-top: 20px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            margin: 0 5px;
        }

        .social-icons {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <div class="header">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                All Customers
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">All Customers</a>
                <a class="dropdown-item" href="#">Active Customers</a>
                <a class="dropdown-item" href="#">CRM Customers</a>
                <a class="dropdown-item" href="#">Duplicate Customers</a>
                <a class="dropdown-item" href="#">Inactive Customers</a>
                <a class="dropdown-item" href="#">Overdue Customers</a>
                <a class="dropdown-item" href="#">Unpaid Customers</a>
                <a class="dropdown-item" href="#">New Custom View</a>
            </div>
        </div>
        <div>
            <button class="btn btn-primary">+ New</button>
            <button class="btn btn-secondary">&#8942;</button>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h2>Business is no fun without people.</h2>
        <p>Create and manage your contacts, all in one place.</p>
        <div class="btn-create-invoice">
            <button class="btn btn-primary">Create New Customer</button>
            <p><a href="#">Click here to import customers from file</a></p>
        </div>

        <!-- Social Icons -->
        <div class="social-icons">
            <a href="#"><img src="icons/linkedin.png" alt="LinkedIn"></a>
            <a href="#"><img src="icons/google.png" alt="Google"></a>
            <a href="#"><img src="icons/microsoft.png" alt="Microsoft"></a>
        </div>
    </div>

    <!-- Optional Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
