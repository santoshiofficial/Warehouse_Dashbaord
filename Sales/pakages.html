<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packages</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h2>All Packages</h2>
            <div class="header-right">
                <button class="new-button">+ New</button>
                <div class="icons">
                </div>
        </header>

        <main class="packages-container">
            <!-- Column 1: Packages, Not Shipped -->
            <div class="package-column not-shipped">
                <div class="column-header">
                    <h3>Packages, Not Shipped</h3>
                    <div class="dropdown">
                        <button class="dropbtn">☰</button>
                        <div class="dropdown-content">
                            <a href="#">Import Packages</a>
                            <a href="#">Export Packages</a>
                            <a href="#">Import Shipments</a>

                        </div>
                    </div>
                </div>
                <div class="column-content">
                    <p>No Records Found</p>
                </div>
            </div>

            <!-- Column 2: Shipped Packages -->
            <div class="package-column shipped">
                <div class="column-header">
                    <h3>Shipped Packages</h3>
                    <div class="dropdown">
                        <button class="dropbtn">☰</button>
                        <div class="dropdown-content">
                            <a href="#">Import Packages</a>
                            <a href="#">Export Packages</a>
                            <a href="#">Import Shipments</a>

                        </div>
                    </div>
                </div>
                <div class="column-content">
                    <p>No Records Found</p>
                </div>
            </div>

            <!-- Column 3: Delivered Packages -->
            <div class="package-column delivered">
                <div class="column-header">
                    <h3>Delivered Packages</h3>
                    <div class="dropdown">
                        <button class="dropbtn">☰</button>
                        <div class="dropdown-content">
                            <a href="#">Import Packages</a>
                            <a href="#">Export Packages</a>
                            <a href="#">Import Shipments</a>
                        </div>
                    </div>
                </div>
                <div class="column-content">
                    <p>No Records Found</p>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
